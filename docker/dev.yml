version: "3"
services:
    mysql:
        networks:
            - airt-service-network

    airt-service-devel:
        image: $AIRT_SERVER_DOCKER
        hostname: $USER-airt-service-devel
        container_name: $USER-airt-service-devel
        ports:
            - "$AIRT_JUPYTER_PORT:8888"
            - "$AIRT_TB_PORT:6006"
            - "$AIRT_DASK_PORT:8787"
            - "$AIRT_DOCS_PORT:4000"
            - "$AIRFLOW_PORT:8080"
        networks:
            - airt-service-network
        volumes:
            - $AIRT_PROJECT:/work/airt-service
            - $HOME/.ssh:$HOME/.ssh
            - $HOME/.gitconfig:$HOME/.gitconfig
            - $HOME/.aws:$HOME/.aws
            - /etc/passwd:/etc/passwd
            - /etc/group:/etc/group
            - /etc/shadow:/etc/shadow
        environment:
            STORAGE_PATH: $STORAGE_PATH
            JUPYTER_CONFIG_DIR: /root/.jupyter
            USER: $USER
            USERNAME: $USERNAME
            PRESERVE_ENVS: $PRESERVE_ENVS
        env_file:
            - ../.env.dev.config
            - ../.env.dev.secrets
        depends_on:
            - mysql

networks:
    airt-service-network:
        name: "${USER}-airt-service-network"
