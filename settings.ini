                pyotp==2.6.0 qrcode[pil]==7.3.1 types-requests==2.28.10 requests-oauthlib==1.3.1 oauthlib==3.2.1 \
                azure-mgmt-resource==21.1.0 azure-batch==12.0.0 azure-mgmt-batch==16.2.0
